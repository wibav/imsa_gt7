          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_IMSA_BD5B6 }}
          channelId: live
          projectId: imsa-bd5b6
